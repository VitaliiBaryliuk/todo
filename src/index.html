<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">.
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="todo-title">todos</p>
      <div class="todo">
        <div class="todo__top">
          <!-- <img class="todo__input-arrow" src="images/down.svg"> --><input class="todo__input" type="text" placeholder="What needs to be done?"/>
        </div> 
          <ul class="todo__task-container">

          </ul>
          <div class="todo__bottom hide">
            <div class="todo__counter">items left</div>
            <div class="todo__tabs">
                <div class="todo__all-tasks tab-button cursor current-button">all</div>
                <div class="todo__active-tasks cursor tab-button">active</div>
                <div class="todo__completed-tasks cursor tab-button">completed</div>
            </div>
            <div class="todo__clear-complated cursor">clear completed</div>
          </div>  
      </div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
